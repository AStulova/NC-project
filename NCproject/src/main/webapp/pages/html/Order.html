<html>
<head>
	<meta charset="utf-8">
	<title>BilSYS | Orders</title>
	<!-- Bootstrap -->
	<link href="css/bootstrap.css" rel="stylesheet">
</head>
<body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary" style> <!-- fixed-top -->
			<div class="container">
				<a class="navbar-brand" href="/">BilSYS</a>
				<button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
			<div class="collapse navbar-collapse" id="navbarResponsive" style>
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" href="/connection">Services</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/order">Orders</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/account">Bills</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" id="download">Personal Information<span class="caret"></span></a>
						<div class="dropdown-menu" aria-labelledby="download">
						<a class="dropdown-item" href="../cerulean/">Info</a>
						<a class="dropdown-item" href="../cerulean/">Info</a>
						<a class="dropdown-item" href="../cerulean/">Sign out</a>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	
	<!-- Page -->
	<div class="bs-docs-section clearfix">
		<div class="container">
			<div class="page-header" id="banner">
				<div class="row">
					<div class="col-lg-8 col-md-7 col-sm-6">
						<h1>Orders</h1>
						<p class="lead"> </p>
					</div>	
				</div>
			</div>
			
			<!-- Table of orders -->
			<table class="table table-borderless">
				<thead>
					<tr>
					  <th scope="col">ID Order</th>
					  <th scope="col">Service name</th>
					  <th scope="col">Service type</th>
					  <th scope="col">Order date</th>
					  <th scope="col">Number of SMS/Gb/min</th>
					  <th scope="col">Order price</th>
					  <th scope="col">Status</th>
					  <th class="text-right"></th>
					</tr>
				</thead>
				<tbody>
					<tr class="bg-light">
						<td class="align-middle">1</td>
						<td class="align-middle">Productivity</td>
						<td class="align-middle">Internet</td>
						<td class="align-middle">25.11.19 12:40</td>
						<td class="align-middle">20</td>
						<td class="align-middle">250.00</td>
						<td class="align-middle">
							<span class="badge badge-warning">Saved</span>
						</td>
						<td class="text-right">
							<button type="button" class="btn btn-primary">Send</button>
							<button type="button" class="btn btn-outline-primary">Edit</button>
						</td>
					</tr>
					<tr class="bg-white">
						<td colspan="5"></td>
					</tr>
					<tr class="bg-light">
						<td class="align-middle">2</td>
						<td class="align-middle">Social</td>
						<td class="align-middle">Minutes and SMS</td>
						<td class="align-middle">27.11.19 18:25</td>
						<td class="align-middle">500</td>
						<td class="align-middle">250.00</td>
						<td class="align-middle">
							<span class="badge badge-success">Sended</span>
						</td>
						<td class="text-right">
							<button type="button" class="btn btn-outline-primary">Delete</button>
						</td>
					</tr>
				</tbody>
			</table>
				
				
		</div>
	</div>


	<!-- JavaScript -->
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
