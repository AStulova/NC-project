<html>
<head>
	<meta charset="utf-8">
	<title>BilSYS | Sing Up</title>
	<!-- Bootstrap -->
	<link href="css/bootstrap.css" rel="stylesheet">
</head>
<body>
	<div class="container h-100">
		<div class="row align-items-center h-100">
			<div class="col-sm-10 col-md-8 col-lg-6 mx-auto my-4">
				<div class="text-center">
					<h1 class="h2">Sign Up</h1>
					<p class="lead">
						Get started with us now
					</p>
				</div>
				<div class="card bg-light">
					<div class="card-body">
						<div class="m-sm-4">
							<form>
								<div class="form-group">
									<label class="h5">First Name</label>
									<input class="form-control form-control-lg" type="text" name="first_name" placeholder="Enter your first name">
								</div>
								<div class="form-group">
									<label class="h5">Last Name</label>
									<input class="form-control form-control-lg" type="text" name="last_name" placeholder="Enter your last name">
								</div>
								<div class="form-group">
									<label class="h5">Phone</label>
									<input class="form-control form-control-lg" type="text" name="phone" placeholder="Enter your phone">
								</div>
								<div class="form-group">
									<label class="h5">Email</label>
									<input class="form-control form-control-lg" type="email" name="email" placeholder="Enter your email">
								</div>
								<div class="form-group">
									<label class="h5">Password</label>
									<input class="form-control form-control-lg" type="password" name="password" placeholder="Enter your password">
								</div>
								<label>
									Do you want to <a href="#">Sign In?</a>
								</label>
								<div class="text-center mt-3">
									<a href="pages-dashboard.html" class="btn btn-lg btn-primary">Sign up</a>
									<!-- <button type="submit" class="btn btn-lg btn-primary">Sign up</button> -->
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
    </div>


	<!-- JavaScript -->
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
