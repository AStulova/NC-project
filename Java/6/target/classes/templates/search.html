<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Search</title>
</head>
<body>
    <a href="/">Main page</a>
    <h1>Search User</h1>
    <div>Enter user name and surname:</div>
    <form action="#" th:action="@{/search}" th:object="${search}" method="post">
        <div>Surname: <input type="text" th:field="*{surname}"/></div>
        <div>Name: <input type="text" th:field="*{name}"/></div>
        <div><input type="submit" value="Search"></div>
    </form>
</body>
</html>
