<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>New User</title>
</head>
<body>
    <a href="/">Main page</a>
    <h1>Creating new user</h1>
    <a href="/add-from-file">Add user from file</a>
    <form action="#" th:action="@{/add}" th:object="${add}" method="post">
        <div>Surname: <input type="text" th:field="*{surname}"/></div>
        <div>Name: <input type="text" th:field="*{name}"/></div>
        <div>Patronymic: <input type="text" th:field="*{patronymic}"/></div>
        <div>Age: <input type="number" th:field="*{age}"/></div>
        <div>Salary: <input type="number" th:field="*{salary}"/></div>
        <div>Email: <input type="email" th:field="*{email}"/></div>
        <div>Job: <input type="text" th:field="*{job}"/></div>
        <div><input type="submit" value="Create"></div>
    </form>
</body>
</html>
